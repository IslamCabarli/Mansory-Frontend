<div class="bg-mansory-gray rounded-sm border border-mansory-light-gray p-6">
  <h3 class="text-xl font-heading font-semibold text-white mb-6">Manage Images</h3>

  <!-- Upload Section -->
  <div class="mb-8 p-6 bg-mansory-black rounded border border-mansory-light-gray">
    <h4 class="text-white font-semibold mb-4">Upload New Images</h4>
    
    <div class="flex items-center gap-4">
      <input 
        type="file" 
        (change)="onFileSelected($event)"
        accept="image/*"
        multiple
        class="flex-1 px-4 py-2 bg-mansory-gray border border-mansory-light-gray text-white rounded focus:border-mansory-gold focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-mansory-gold file:text-black hover:file:bg-mansory-gold/90"
      />
      
      <button 
        (click)="uploadImages()"
        [disabled]="selectedFiles.length === 0 || isUploading()"
        class="btn-luxury px-6 py-2 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isUploading()) {
          <span>Uploading...</span>
        } @else {
          <span>Upload ({{ selectedFiles.length }})</span>
        }
      </button>
    </div>
  </div>

  <!-- Current Images -->
  @if (car.images && car.images.length > 0) {
    <div>
      <h4 class="text-white font-semibold mb-4">Current Images ({{ car.images.length }})</h4>
      
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (image of car.images; track image.id) {
          <div class="relative group">
            <!-- Image -->
            <div class="aspect-video bg-mansory-black rounded overflow-hidden">
              <img 
                [src]="getImageUrl(image)" 
                [alt]="car.name"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- Primary Badge -->
            @if (image.is_primary) {
              <div class="absolute top-2 left-2 px-2 py-1 bg-mansory-gold text-black text-xs font-semibold rounded">
                Primary
              </div>
            }

            <!-- Actions Overlay -->
            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
              @if (!image.is_primary) {
                <button 
                  (click)="setPrimary(image)"
                  class="px-3 py-1 bg-mansory-gold text-black text-xs font-semibold rounded hover:bg-mansory-gold/90 transition-colors"
                  title="Set as primary"
                >
                  Set Primary
                </button>
              }
              
              <button 
                (click)="deleteImage(image)"
                class="px-3 py-1 bg-red-500 text-white text-xs font-semibold rounded hover:bg-red-600 transition-colors"
                title="Delete image"
              >
                Delete
              </button>
            </div>

            <!-- Image Type -->
            <div class="mt-2 text-xs text-gray-400 text-center">
              {{ image.image_type }}
            </div>
          </div>
        }
      </div>
    </div>
  } @else {
    <div class="text-center py-8 text-gray-400">
      <svg class="w-16 h-16 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <p>No images uploaded yet</p>
    </div>
  }
</div>
